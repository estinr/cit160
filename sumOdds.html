<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cit160-sumOdds-ereinsch</title>
    <link rel="stylesheet" href="css/sumOdds.css">
</head>


<body>
    <div class="header">
        <header>
            <h1>Estin Reinsch</h1>
            <hr>
            <h2>Sum of Odds</h2>
        </header>
    </div>

    <main>
        <label for="num">Enter Number: </label><input type="number" id="upperLimit" autofocus="true"><button
            onclick="sumOdds()">Sum Up</button>
        <hr>
        <span id="output"></span>
    </main>


    <div class="footer">
        <footer>
            &copy;2022 &bull; Estin Reinsch &bull; BYU-Idaho &bull; CIT 160
        </footer>
    </div>

    <script>
        function sumOdds() {
            // INPUT
            let n = parseInt(document.getElementById('upperLimit').value)
            let sum = 0;
            // PROCESSING
            for (let i =  1; i <= n; i = i + 2) {
                sum += i;
            }
            // THE OUTPUT
            document.getElementById('output').textContent = sum;
        }
    </script>
</body>

</html>
