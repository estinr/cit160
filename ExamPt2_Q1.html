<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT160,EXAM1_Pt2.Q1-eriensch</title>
</head>
<style>
    html {
        background-color: rgb(44, 44, 44);
    }

    body {
        color: white;
    }

</style>
<body>
    <label for="regHours">Enter Regular Hours: </label><input type="number" id="regHours" placeholder="40"><br>
    <label for="otHours">Enter Overtime Hours: </label><input type="number" id="otHours" placeholder="2">
    <br><button onclick="netPay()">Calculate</button>
    <hr>
    <span id="output"></span>
</body>

<script>
    function netPay() {
        // DECLARATONS
        const payRate = 15;
        const otRate = 22.5;
        const taxRate = .15;
        let grossPay = 0;
        let taxAmount = 0;
        let netPay = 0;

        // INPUT
        let regHours = parseInt(document.querySelector('#regHours').value);
        let otHours = parseInt(document.querySelector('#otHours').value);

        // PROCESSING
        grossPay = payRate * regHours + otRate * otHours;
        taxAmount = taxRate * grossPay;
        netPay = grossPay - taxAmount;


        // OUTPUT
        document.querySelector('#output').innerHTML = `$${netPay}`;
    }
</script>
</html>
