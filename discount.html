<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cit160-discount-ereinsch</title>
    <link rel="stylesheet" href="css/discount.css">
    <script defer src="js/year.js"></script> <!-- year script -->
</head>

<script>
    // const input = document.getElementById('input');
    // input.addEventListener("keypress", (event.keyCode === 13));

    function condDiscount() {
        const now = new Date();
        const taxRate = .06;
        const discRate = .1;
        let total = 0;


        // INPUT
        const theDay = now.getDay();
        let subTotal = parseFloat(document.getElementById('subTotal').value);

        // PROCESSING
        let taxTotal = subTotal * taxRate;
        let discount = subTotal * discRate;



        if ((theDay === 2 || theDay === 3) && subTotal > 50) {
            total = subTotal * discount + taxTotal;
        } total = subTotal + taxTotal;
        
        
        let float = total.toFixed(2);

        // OUTPUT
        document.getElementById('output').textContent = `Total: $${float}`;
    }
</script>

<body>
    <div class="header"></div>
    <header>
        <h1>Estin Reinsch</h1>
        <hr>
        <h2>Sales Discount</h2>
    </header>

    <div class="main">
        <main>
            <div class="input">
                <label for="subTotal">Enter SubTotal: <input type="number" id="subTotal" autofocus></label><br>

            </div>
            <div class="submit">
                <button onclick="condDiscount()">Calc</button> <span id="output"></span>
            </div>

        </main>
    </div>


    <div class="footer">
        <footer>
            &copy;<span id="year"></span> &bull; Estin Reinsch &bull; BYU-Idaho &bull; CIT 160
        </footer>
    </div>

</body>



</html>
