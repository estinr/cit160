<!DOCTYPE html>
<html lang="en">
<!-- ESSENTIAL HEAD -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weather.css">
    <title>cit160:weather-ereinsch</title>
</head>

<!-- Body ELEMENT -->

<body>
    <!-- HEADER ELEMENT -->
    <header>
        <h1>Estin Reinsch</h1>
        <hr>
        <h2>Weather Selector</h2>
    </header>
    <!-- MAIN ELEMENT -->
    <main>
        <label for="weather">Select the weather type today: </label>
        <select>
            <option value="">--Make a choice--</option>
            <option value="hot">Hot</option>
            <option value="rain">Rain</option>
            <option value="snow">Snow</option>
            <option value="unknown">Unknown</option>
        </select><br>

        <!-- OUTPUT DIV-->
        <p>Wear: </p>
        <hr>
        <div></div>
    </main>

    <!-- THE FOOTER ELEMENT -->
    <footer>
        &copy;<span id="copyright"></span> &bull; Estin Reinsch &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        // CURRENT YEAR IN FOOTER
        document.getElementById('copyright').textContent = new Date().getFullYear(); 
    </script>
</body>

<!-- WEATHER SCRIPT RUN -->
<script>
    const select = document.querySelector('select');
    const div = document.querySelector('div');

    select.addEventListener('change', setWeather);

    function setWeather() {
        const choice = select.value;

        switch (choice) {
            case 'hot':
                div.textContent = 'Sandals ';
                break;
            case 'rain':
                div.textContent = 'Galoshes';
                break;
            case 'snow':
                div.textContent = 'Boots';
                break;
            case 'unknown':
                div.textContent = 'Shoes';
                break;
            default:
                div.textContent = '';
        }
    }

</script>

</html>
