<head>

<style>
    html {
        margin: 0;
        padding: 0;
        background-color: #055;
        color: whitesmoke;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {

        margin: 10px auto;

    }

    header {
        margin: auto;
        padding: inherit;
        max-width: 350px;
    }

    hr {
        height: 3px;
        border: none;
        background-color: red;
    }

    button {
        background-color: rgb(255, 0, 0);
        color: white;
        font-size: large;
        font-weight: bold;
        border-radius: 30px;
        margin: auto;
        padding: 16px;
    }

    div {
        max-width: fit-content;
        padding-top: 20px;
        margin: auto;
        font-size: large;
        font-weight: bold;
        line-height: 3ch;
    }
    
    li {
        margin: 0;
        padding: 0;

        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
    }
</style>

<body>
    <header>
        <h1>Estin Reinsch</h1>
        <hr>
        <h2>Arrays 2</h2>
    </header>
    <button onclick="test()">Big Red Button</button>
    <div id="output"></div>
    <script>
        /* Defining Table
     * Input: no user input
     * Processing: Test the countEvens and multiply functions by calling them.
     * Output: The values returned from the countEvens and multiply functions.
     */

        function countEvens(array) {
            return array.filter(Element => (Element % 2 === 0)).length;
        }


        function multiply(list, x) {
            return list.map(Element => (Element) * x);
        }



        function test() {
            let list1 = [17, 8, 9, 5, 20];
            let list2 = [12, 4, 8, 15, 17, 5, 20, 11];


            // Test the countEvens function by calling it two times.
            let count1 = countEvens(list1);
            let count2 = countEvens(list2);


            // Test the multiply function by calling it two times.
            let mult1 = multiply(list1, 3);
            let mult2 = multiply(list2, 2);

            // Build a string to display to the user.
            let output =
                'Even 1: ' + count1 + '<br>' +
                'Even 2: ' + count2 + '<br>' + '<hr>' + '<ol>' + 
                '<li>Multiplier x3: ' + mult1 + '<br>' +
                '<li>Multiplier x2: ' + mult2 + '</ol>'; 


            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>

</html>
