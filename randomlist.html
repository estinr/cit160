<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cit160-randomlist-ereinsch</title>
    <link rel="stylesheet" href="css/randomlist.css">
</head>


<body>
    <button onclick="rando()">"Not to 50!"</button>
    <div id="output"></div>

    <script>
        function rando() {
            const MAX = 50;
            let num1 = Math.floor(Math.random() * MAX);
            let list = '';
            for (let i = 1; i <= num1; i++) {
                list += `Item: ${i}<br>`;
            }
            document.getElementById('output').innerHTML = list;
        }
    </script>
</body>

</html>
