<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam1Pt2_Q2-ereinsch</title>
</head>

<body>
    <script>
        function vol() {

            // input 
            let height = parseInt(document.getElementById('height').value);
            let radius = parseInt(document.getElementById('radius').value);

            // processing
            let volume = Math.PI * radius ** 2 * height;

            // output
            document.getElementById('output').innerHTML = `${volume}`
        }
    </script>

    <label for="height" id="height">Height: <input type="number"></label>
    <label for="radius" id="radius">Radius: <input type="number"></label>
    <button onclick="vol()">Calculate</button>
    <hr>
    <span id="output"></span>

</body>

</html>
