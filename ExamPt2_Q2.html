<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam1Pt2_Q2-ereinsch</title>
</head>
<style>
    html {
        background-color: rgb(44, 44, 44);
    }

    body {
        color: white;
    }
</style>
<script>
    function vol() {

        // input 
        let height = parseFloat(document.querySelector('#height').value);
        let radius = parseFloat(document.querySelector('#radius').value);

        // processing
        let volume = Math.PI * Math.pow(radius, 2) * height;

        // output
        document.querySelector('#output').innerHTML = `Volume = ${volume.toFixed(2)}`;
    }

</script>

<body>


    <label for="height">Height: <input type="number" id="height"></label>
    <label for="radius">Radius: <input type="number" id="radius"></label>
    <button onclick="vol()">Calculate</button>
    <hr>
    <span id="output"></span>

</body>

</html>
