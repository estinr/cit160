<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/variables.css">
    <title>cit160 - lab 2 - variables</title>
    <script>
        function getTotal() {
            // DECLARATIONS
            const totalAmountDue = 100;

            //INPUT
            const discount = parseInt(document.querySelector('#discount').value);

            //PROCESSING
            total = totalAmountDue - discount;

            //OUTPUT
            document.querySelector('#total').innerHTML = `$${total.toFixed(2)}`;
        }
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Vehicle Registration</h1>
        </header>
        <main>
            <label for="fullname">Owner Full Name: </label>
            <input type="text" id="fullname" placeholder="John/Jane Doe">
            <label for="maker">Manufacturer: </label>
            <input type="text" id="maker" placeholder="Honda" spellcheck="true">
            <label for="model">Vehicle Model: </label>
            <input type="text" id="model" placeholder="Civic" spellcheck="true">
            <label for="year">Model Year: </label>
            <input type="text" id="year" placeholder="2020" spellcheck="true">
            <label for="discount">Discount Amount: </label>
            <input type="number" id="discount" placeholder="$5" toFixed(2)>
            <label for="amountdue">Total Amount Due:</label>
            <div class="total"><output type="text" id="total"></output></div>
            <div class="processing">
            <button onclick="getTotal()">Calculate Total</button>            
            </div>
    </div>
    
    </main>
    <footer>©️2022 | Estin Reinsch | CIT-160 </footer>
</body>

</html>
